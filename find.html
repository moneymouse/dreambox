<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>SearchDEMO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <style type="text/css">
        #myPageTop {
            position: absolute;
            top: 20px;
        }

        body, html, #container {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        #show-box {
            position: absolute;
            bottom: 20px;
            left: 8px;
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=b26b94c7da7aee6dd491ceb499fa07d5"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="myPageTop">
        <div class="col-lg-6">
            <div class="input-group input-group-lg">
                <input type="text" id="tipinput" class="form-control" placeholder="请输入活动举办地点...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="b">查询!</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>
    <div id="show-box">
        <div class="col-lg-6">
            <div class="input-group input-group-lg">
                <input type="text" id="show" class="form-control" disabled="true">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="make">在此创建</button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>
</body>
<script type="text/javascript">
    $("#make").click(function () {
        window.location.href = "activity.html"
        
    })
</script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript" src="./js/find.js"></script>
</html>
