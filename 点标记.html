<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <style type="text/css">
           body,html,#container{
           width: 100%;
           height: 100%;
           margin: 0px
      }
    </style>
		<title>
			test
		</title>
	</head>
	<body>
		<!--调用高德地图api-->
  	    <script src="https://webapi.amap.com/maps?v=1.4.2&key=b26b94c7da7aee6dd491ceb499fa07d5"></script>
        <!--引用Jquery-->
        <script src="./js/jquery.min.js"></script>
        <!--地图容器-->
        <div id="container" tabindex="0"></div>
        <script type="text/javascript">
        	var mapobj = new AMap.Map('container',{
        		room : 10,
          		center : [110.9217,21.65354],
        		viewMode : "3D"
        	})
        	for (var i = 0; i < 10 ; i++) {
        		var infoWindow = new AMap.InfoWindow({ //创建信息窗体
                isCustom: true,  //使用自定义窗体
                content:'fasd', //活动介绍
                offset: new AMap.Pixel(16, -45)
            });
            var onMarkerClick  =  function(e) {
                infoWindow.open(mapobj, e.target.getPosition());//打开信息窗体
                //e.target就是被点击的Marker
            } 
            var icon = new AMap.Icon({
            	size : [70,50],
            	image : './img/h2x.png'
            })
            var marker1 = new AMap.Marker({
            	map : mapobj,
            	title : 'hello',
            	icon : icon,
                position: [110.921181+i*0.1, 21.659792]
            })
            mapobj.add(marker1);
            marker1.on('click',onMarkerClick);//绑定click事件
        	}
        	
        	
        </script>
	</body>
</html>
